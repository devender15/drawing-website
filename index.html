<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drawing app</title>
</head>

<body>

    <section class="main-container">

        <div class="side-container">
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div class="nav">
                <img src="./assets/home.png" alt="home" class="home" title="Home">
                <img src="./assets/trash.png" alt="delete" class="clear" title="Delete">
                <img src="./assets/save.png" alt="save" class="save" title="Save">
            </div>
        </div>

        <div class="toolbar">
            <div class="colors">
                <div class="pencils">
                    <img src="./assets/pencils/pencil-rainbow.png" name="pencil-rainbow.png" class="pencil-color"
                        data-color="#ff0000" alt="pencil">
                    <img src="./assets/pencils/pencil-black.png" name="pencil-black.png" class="pencil-color"
                        data-color="#111" alt="pencil">
                    <img src="./assets/pencils/pencil-brown.png" name="pencil-brown.png" class="pencil-color"
                        data-color="#964B00" alt="pencil">
                    <img src="./assets/pencils/pencil-blue.png" name="pencil-blue.png" class="pencil-color"
                        data-color="#0000FF" alt="pencil">
                    <img src="./assets/pencils/pencil-green.png" name="pencil-green.png" class="pencil-color"
                        data-color="#00FF00" alt="pencil">
                    <img src="./assets/pencils/pencil-purple.png" name="pencil-purple.png" class="pencil-color"
                        data-color="#A020F0" alt="pencil">
                    <img src="./assets/pencils/pencil-purple2.png" name="pencil-purple2.png" class="pencil-color"
                        data-color="#ad0097" alt="pencil">
                    <img src="./assets/pencils/pencil-pink.png" name="pencil-pink.png" class="pencil-color"
                        data-color="#db005a" alt="pencil">
                    <img src="./assets/pencils/pencil-red.png" name="pencil-red.png" class="pencil-color"
                        data-color="#bd0317" alt="pencil">
                    <img src="./assets/pencils/pencil-orange.png" name="pencil-orange.png" class="pencil-color"
                        data-color="#e16b00" alt="pencil">
                    <img src="./assets/pencils/pencil-yellow.png" name="pencil-yellow.png" class="pencil-color"
                        data-color="#e6cb02" alt="pencil">
                </div>

                <div class="crayons">
                    <img src="./assets/crayons/crayon-rainbow.png" name="crayon-rainbow.png" class="crayon-color" data-color="#ff0000"
                        alt="crayon">
                    <img src="./assets/crayons/crayon-black.png" name="crayon-black.png" class="crayon-color" data-color="#111" alt="crayon">
                    <img src="./assets/crayons/crayon-brown.png" name="crayon-brown.png" class="crayon-color" data-color="#964B00" alt="crayon">
                    <img src="./assets/crayons/crayon-blue.png" name="crayon-blue.png" class="crayon-color" data-color="#0000FF" alt="crayon">
                    <img src="./assets/crayons/crayon-green.png" name="crayon-green.png" class="crayon-color" data-color="#00FF00" alt="crayon">
                    <img src="./assets/crayons/crayon-purple.png" name="crayon-purple.png" class="crayon-color" data-color="#A020F0"
                        alt="crayon">
                    <img src="./assets/crayons/crayon-purple-2.png" name="crayon-purple-2.png" class="crayon-color" data-color="#ad0097"
                        alt="crayon">
                    <img src="./assets/crayons/crayon-pink.png" name="crayon-pink.png" class="crayon-color" data-color="#db005a" alt="crayon">
                    <img src="./assets/crayons/crayon-red.png" name="crayon-red.png" class="crayon-color" data-color="#bd0317" alt="crayon">
                    <img src="./assets/crayons/crayon-orange.png" name="crayon-orange.png" class="crayon-color" data-color="#e16b00"
                        alt="crayon">
                    <img src="./assets/crayons/crayon-yellow.png" name="crayon-yellow.png" class="crayon-color" data-color="#e6cb02"
                        alt="crayon">
                </div>

                <div class="brush">
                    <img src="./assets/brush/-rainbow.png" name="-rainbow.png" class="paint-brush" data-color="#ff0000"
                        alt="brush">
                    <img src="./assets/brush/-black.png" name="-black.png" class="paint-brush" data-color="#111"
                        alt="brush">
                    <img src="./assets/brush/-brown.png" name="-brown.png" class="paint-brush" data-color="#964B00"
                        alt="brush">
                    <img src="./assets/brush/-blue.png" name="-blue.png" class="paint-brush" data-color="#0000FF"
                        alt="brush">
                    <img src="./assets/brush/green.png" name="green.png" class="paint-brush" data-color="#00FF00"
                        alt="brush">
                    <img src="./assets/brush/-purple.png" name="-purple.png" class="paint-brush" data-color="#A020F0"
                        alt="brush">
                    <img src="./assets/brush/-purple2.png" name="-purple2.png" class="paint-brush" data-color="#ad0097"
                        alt="brush">
                    <img src="./assets/brush/-pink.png" name="-pink.png" class="paint-brush" data-color="#db005a"
                        alt="brush">
                    <img src="./assets/brush/-red.png" name="-red.png" class="paint-brush" data-color="#bd0317"
                        alt="brush">
                    <img src="./assets/brush/-orang.png" name="-orang.png" class="paint-brush" data-color="#e16b00"
                        alt="brush">
                    <img src="./assets/brush/yellow.png" name="yellow.png" class="paint-brush" data-color="#e6cb02"
                        alt="brush">
                </div>

            </div>
            <div class="tools">
                <div class="buttons">
                    <div id="pencil-btn">
                        <img src="./assets/tools/pencil.png" class="btn-pencil" alt="pencil">
                    </div>
                    <div id="crayon-btn">
                        <img src="./assets/tools/button-crayon.png" class="btn-crayon" alt="crayon">
                    </div>
                    <div id="paint-btn">
                        <img src="./assets/tools/button-paint.png" class="btn-paint" alt="paint">
                    </div>
                    <div id="eraser-btn">
                        <img src="./assets/tools/button-eraser.png" class="btn-eraser" alt="eraser">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
